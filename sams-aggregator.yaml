---
sams.aggregator:  
  loaders:
    - sams.loader.File
  aggregators:
    - sams.aggregator.SoftwareAccounting

  loglevel: ERROR

sams.loader.File:
  in_path: /c3se/apps/SoftwareAccounting/data
  archive_path: /c3se/apps/SoftwareAccounting/Hebbe/archive
  error_path: /c3se/apps/SoftwareAccounting/Hebbe/error
  file_pattern: '^.*\.json$'

sams.aggregator.SoftwareAccounting:
  jobid_hash_size: 300000000
  file_pattern: "sa-%(jobid_hash)d.db"
  db_path: /local/SoftwareAccounting/
  cluster: hebbe.c3se.chalmers.se
